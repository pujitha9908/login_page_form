<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM LOGIN</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color:white;
            padding: 20px;       
            width: 300px;
            margin: auto;
            border-radius: 10px;
        }
        .imgcontainer img {
            width: 100px;
            border-radius: 50%;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3897f0;
            color:white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .cancelbtn {
            background-color: red;
        }
        .signupbtn {
            background-color: green;
            margin-top: 10px;
        }
        .psw {
            display:white;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>INSTAGRAM LOGIN</h2>
    <form action="/action_page.php" method="post">
        <div class="imgcontainer">
            <img src="https://www.hashtagtalentagency.com/wp-content/uploads/2017/04/avatar-AC.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label for="uname"><b>Username</b></label><br>
            <input type="text" placeholder="Enter your username" name="uname" required><br> 

            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter your password" name="psw" required><br>

            <button type="submit">Login</button>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember Me</label><br>

            <span class="psw">
                <a href="#">Forgot Password?</a></span><br>

            <p class="or-text">-------- or ----------</p>

            <button type="button" class="cancelbtn">Cancel</button><br>

            <!-- "Create a New Account" Button -->
            <button type="button" class="signupbtn" onclick="window.location.href='signup.html';">Create a New Account</button>

        </div>
    </form>

</body>
</html>
